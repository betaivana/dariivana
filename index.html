<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 30, Zha</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">

    <!-- Opening -->
    <div id="opening" class="opening-text">hari ini hari apa ya bub?</div>

    <!-- Cake Section -->
    <div class="cake-container hidden" id="cakeContainer">
      <img src="cake.png" alt="Birthday Cake" class="cake-img" />
      <div class="flame" id="flame"></div>
      <div class="click-hint" id="clickHint">klik buat tiup lilinnya</div>
    </div>

    <!-- Envelope -->
    <div class="envelope hidden" id="envelope" onclick="openEnvelope()">
      <div class="envelope-body"></div>
    </div>

    <!-- Letter -->
    <div class="letter" id="letter"></div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="iloveyou.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
